<!DOCTYPE html>
<html>
<head>
    <title>家人旅遊照片上傳</title>
    <link rel="stylesheet" href="style.css">

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://accounts.google.com https://apis.google.com https://www.gstatic.com 'unsafe-inline' 'unsafe-eval'; frame-src https://accounts.google.com https://content.googleapis.com; connect-src 'self' https://www.googleapis.com https://accounts.google.com;">
    <script async defer src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
    <h1>家人旅遊照片上傳</h1>

    <div id="auth-container">
        <button id="authorize_button">授權登入Google帳號</button>
        <button id="signout_button" style="display: none;">登出</button>
    </div>

    <div id="upload-container" style="display: none;">
        <h2>選擇或建立資料夾</h2>
        <select id="folder-select"></select>
        <input type="text" id="new-folder-name" placeholder="或建立新資料夾">
        <button id="create-folder-button">建立資料-夾</button>
        
        <h2>選擇要上傳的照片</h2>
        <input type="file" id="file-input" multiple>
        <button id="upload-button">上傳</button>
        
        <div id="upload-status"></div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
