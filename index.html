<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Drive API 上傳工具</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { background-color: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 90%; }
        button { background-color: #0071e3; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; margin: 10px; }
        button:disabled { background-color: #a0a0a0; cursor: not-allowed; }
        #upload-form { display: none; }
        #status { margin-top: 20px; font-size: 14px; color: #606770; min-height: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Google Drive 上傳工具</h1>
    
    <div id="auth-container">
        <p>請先授權存取您的 Google Drive。</p>
        <button id="authorize_button" onclick="handleAuthClick()">授權</button>
    </div>

    <div id="upload-form">
        <p>授權成功！請選擇檔案上傳。</p>
        <input type="file" id="file_input" multiple>
        <button id="upload_button" onclick="handleFileUpload()">上傳</button>
    </div>

    <div id="status"></div>
</div>

<script src="https://apis.google.com/js/api.js"></script>
<script src="https://accounts.google.com/gsi/client"></script>
<script type="text/javascript">
    // =========================================================================
    // --- 請修改以下設定 ---
    // =========================================================================
    // 從 Google Cloud Platform 複製的用戶端 ID
    const CLIENT_ID = '1003378114623-a8sf8d4bar0t8co3rk6nsm7oeu3p2nro.apps.googleusercontent.com'; 
    // 您要上傳到的目標資料夾 ID
    const FOLDER_ID = 'YOUR_FOLDER_ID1yR8pE1Pz7hNwJ9d-srxwrE6zsjh_GsHY';
    // =========================================================================

    // 我們需要向使用者請求的權限
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';
    
    let tokenClient;
    let gapiInited = false;
    let gisInited = false;

    const authButton = document.getElementById('authorize_button');
    const uploadForm = document.getElementById('upload-form');
    const statusDiv = document.getElementById('status');
    const fileInput = document.getElementById('file_input');
    
    // 網頁載入後，初始化 Google API 用戶端
    window.onload = () => {
        gapi.load('client', initializeGapiClient);
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID,
            scope: SCOPES,
            callback: '', // 回呼函式會在 requestAccessToken 中動態設定
        });
        gisInited = true;
    };

    async function initializeGapiClient() {
        await gapi.client.init({}); // 空的 init 即可
        gapiInited = true;
    }

    // 點擊「授權」按鈕時
    function handleAuthClick() {
        tokenClient.callback = async (resp) => {
            if (resp.error !== undefined) {
                throw (resp);
            }
            // 授權成功，顯示上傳表單，隱藏授權按鈕
            document.getElementById('auth-container').style.display = 'none';
            uploadForm.style.display = 'block';
            statusDiv.innerText = '授權成功！';
        };

        if (gapi.client.getToken() === null) {
            tokenClient.requestAccessToken({prompt: 'consent'});
        } else {
            tokenClient.requestAccessToken({prompt: ''});
        }
    }

    // 點擊「上傳」按鈕時
    async function handleFileUpload() {
        const files = fileInput.files;
        if (files.length === 0) {
            statusDiv.innerText = '請先選擇檔案！';
            return;
        }

        statusDiv.innerHTML = ''; // 清空狀態

        for (const file of files) {
            try {
                statusDiv.innerHTML += `正在上傳 ${file.name}... <br>`;
                
                // 步驟 1: 建立檔案元數據 (metadata)
                const metadata = {
                    name: file.name,
                    parents: [FOLDER_ID] // 指定父資料夾
                };

                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', file);
                
                // 步驟 2: 使用 fetch 直接上傳檔案
                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({ 'Authorization': 'Bearer ' + gapi.client.getToken().access_token }),
                    body: form
                });

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error.message);
                }
                
                statusDiv.innerHTML += `✅ ${file.name} 上傳成功！<br>`;

            } catch (error) {
                statusDiv.innerHTML += `❌ ${file.name} 上傳失敗: ${error.message} <br>`;
            }
        }
        fileInput.value = ''; // 清空選擇
    }
</script>

</body>
</html>
