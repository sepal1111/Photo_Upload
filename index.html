        /* --- ç€è¦½å™¨ Iframe æ¨£å¼ --- */
        #drive-embed-iframe {
            width: 100%;
            height: 450px; /* å¢åŠ é«˜åº¦ä»¥ä¾¿ç€è¦½ */
            border: 1px solid #d2d2d7;

    </style>
</head>
<body>

<div class="container">
    <h1>Google Drive ç®¡ç†å·¥å…·</h1>
    
    <div id="auth-container">
        <p>è«‹å…ˆæˆæ¬Šå­˜å–æ‚¨çš„ Google Driveã€‚</p>

    <!-- æ–°å¢çš„å°è¦½åˆ— -->
    <div id="nav-container" style="display: none;">

            <button id="nav-browser" class="nav-button" onclick="showView('browser')">ç€è¦½ç…§ç‰‡</button>
        </div>
    </div>
    
    <!-- ä¸Šå‚³å·¥å…·è¦–åœ– -->
    <div id="uploader-view">
        <label for="main_folder_select">1. é¸æ“‡ä¸»è³‡æ–™å¤¾ï¼š</label>
        <select id="main_folder_select" onchange="fetchSubfolders()"></select>
        
        <hr>

        <label>2. é¸æ“‡ç…§ç‰‡è³‡æ–™å¤¾ï¼š</label>
        <div class="radio-group">
            <input type="radio" id="mode_new" name="upload_mode" value="new" checked onchange="toggleMode()">
            <label for="mode_new">å»ºç«‹æ–°ç…§ç‰‡è³‡æ–™å¤¾</label>
            <br>
            <input type="radio" id="mode_existing" name="upload_mode" value="existing" onchange="toggleMode()">
            <label for="mode_existing">é¸æ“‡ç¾æœ‰ç…§ç‰‡è³‡æ–™å¤¾</label>
        </div>

        <div id="new_subfolder_option" class="subfolder-option">
            <label for="new_subfolder_name">æ–°è³‡æ–™å¤¾åç¨±ï¼š</label>
            <input type="text" id="new_subfolder_name" placeholder="ä¾‹å¦‚ï¼šæ´»å‹•ç…§ç‰‡">
        </div>

        <div id="existing_subfolder_option" class="subfolder-option" style="display: none;">
            <label for="subfolder_select">é¸æ“‡ç¾æœ‰è³‡æ–™å¤¾ï¼š</label>
            <select id="subfolder_select"></select>
        </div>
        
        <hr>

        <label for="file_input">3. é¸æ“‡è¦ä¸Šå‚³çš„ç…§ç‰‡ï¼š</label>
        <input type="file" id="file_input" multiple>
        <button id="upload_button" onclick="handleFileUpload()">é–‹å§‹ä¸Šå‚³</button>

    <!-- æ–°å¢çš„ç€è¦½å™¨è¦–åœ– -->
    <div id="browser-view">
        <p>æ­£åœ¨é¡¯ç¤ºè³‡æ–™å¤¾ï¼š<strong id="current-folder-name"></strong></p>

</div>

<script src="https://apis.google.com/js/api.js"></script>
<script src="https://accounts.google.com/gsi/client"></script>
<script type="text/javascript">
    // =========================================================================
    // --- è«‹ä¿®æ”¹ä»¥ä¸‹è¨­å®š ---
    // =========================================================================
    const CLIENT_ID = '1003378114623-a8sf8d4bar0t8co3rk6nsm7oeu3p2nro.apps.googleusercontent.com'; 
    const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';

    const MAIN_FOLDERS = {
        "2026å¹´1æœˆ27æ—¥": "1Gn4O-CeLsH5l0Yg0_cq50E3f6ZPLAjbf",
        "2026å¹´1æœˆ28æ—¥": "1G7di8fJeijwpEo1J-ODxKqqqp7ZQy07n",
        "2026å¹´1æœˆ29æ—¥": "1KI1OxXRRBeUNCas3e87EcjcYFSmMF-CH",
        "2026å¹´1æœˆ30æ—¥": "165bttUETRKK7T64RxumqaaQgqGUg5aZK",
        "2026å¹´1æœˆ31æ—¥": "1BQERaQ54AvmAuftgYtNPvTeT4gKVXeW4",
        "2026å¹´2æœˆ01æ—¥": "1tlqKeiTW4m4ecBmlysLsGOvYlYGhpb2M",
        "2026å¹´2æœˆ02æ—¥": "1IC55j2XSRxGWYR9ZNPTUPqeoc2C2z1aM",
        "2026å¹´2æœˆ03æ—¥": "1hXsrj-FSxHi7tXeEOByQUgzcGH0ceiKM"
    };
    // =========================================================================

    let tokenClient;
    const authContainer = document.getElementById('auth-container');
    const uploaderView = document.getElementById('uploader-view');
    const browserView = document.getElementById('browser-view');
    const navContainer = document.getElementById('nav-container');
    const statusDiv = document.getElementById('status');
    const fileInput = document.getElementById('file_input');
    const mainFolderSelect = document.getElementById('main_folder_select');
    const subfolderSelect = document.getElementById('subfolder_select');
    
    window.onload = () => {
        for (const name in MAIN_FOLDERS) {
            const option = document.createElement('option');
            option.value = MAIN_FOLDERS[name];
            option.textContent = name;
            mainFolderSelect.appendChild(option);
        }
        gapi.load('client', initializeGapiClient);
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID, scope: SCOPES, callback: '', 
        });
        // ã€é—œéµä¿®æ”¹ã€‘ç§»é™¤æ­¤è™•çš„ showView('uploader');
    };
    
    async function initializeGapiClient() {
        await gapi.client.init({});
        await gapi.client.load(DISCOVERY_DOC);
    }

    // --- æ–°å¢çš„è¦–åœ–åˆ‡æ›å‡½å¼ ---
    function showView(viewName) {
        uploaderView.style.display = 'none';
        browserView.style.display = 'none';
        document.getElementById('nav-uploader').classList.remove('active');
        document.getElementById('nav-browser').classList.remove('active');

        if (viewName === 'uploader') {
            uploaderView.style.display = 'block';
            document.getElementById('nav-uploader').classList.add('active');
        } else {
            browserView.style.display = 'block';
            document.getElementById('nav-browser').classList.add('active');
        }
    }


    function handleAuthClick() {
        tokenClient.callback = (resp) => {
            if (resp.error !== undefined) { throw (resp); }
            authContainer.style.display = 'none';
            navContainer.style.display = 'block';
            showView('uploader'); // æˆæ¬ŠæˆåŠŸå¾Œï¼Œæ‰é¡¯ç¤ºä¸Šå‚³å·¥å…·
            statusDiv.innerText = 'æˆæ¬ŠæˆåŠŸï¼æ­£åœ¨è®€å–å­è³‡æ–™å¤¾...';
            fetchSubfolders();
        };
        if (gapi.client.getToken() === null) {
            tokenClient.requestAccessToken({prompt: 'consent'});
        } else {
            tokenClient.requestAccessToken({prompt: ''});
        }
    }

    async function fetchSubfolders() {
        statusDiv.innerText = 'æ­£åœ¨è®€å–å­è³‡æ–™å¤¾åˆ—è¡¨...';
        subfolderSelect.innerHTML = '<option>è®€å–ä¸­...</option>';
        subfolderSelect.disabled = true;

        const parentFolderId = mainFolderSelect.value;
        const parentFolderName = mainFolderSelect.options[mainFolderSelect.selectedIndex].text;

        // --- åŒæ­¥æ›´æ–°ç€è¦½å™¨è¦–åœ– ---
        document.getElementById('drive-embed-iframe').src = `https://drive.google.com/embeddedfolderview?id=${parentFolderId}#list`;
        document.getElementById('current-folder-name').textContent = parentFolderName;

        try {
            const response = await gapi.client.drive.files.list({
                q: `'${parentFolderId}' in parents and mimeType = 'application/vnd.google-apps.folder' and trashed = false`,
                fields: 'files(id, name)',
                orderBy: 'name'
            });

            subfolderSelect.innerHTML = ''; 
            if (response.result.files && response.result.files.length > 0) {
                response.result.files.forEach(folder => {
                    const option = document.createElement('option');
                    option.value = folder.id;
                    option.textContent = folder.name;
                    subfolderSelect.appendChild(option);
                });
            } else {
                 subfolderSelect.innerHTML = '<option value="">-- æ²’æœ‰ç¾æœ‰å­è³‡æ–™å¤¾ --</option>';
            }
            statusDiv.innerText = 'å­è³‡æ–™å¤¾è®€å–å®Œç•¢ã€‚';
        } catch (error) {
            statusDiv.innerText = `è®€å–å­è³‡æ–™å¤¾å¤±æ•—: ${error.message}`;
        } finally {
            subfolderSelect.disabled = false;
        }
    }

    function toggleMode() {
        const mode = document.querySelector('input[name="upload_mode"]:checked').value;
        document.getElementById('new_subfolder_option').style.display = (mode === 'new') ? 'block' : 'none';
        document.getElementById('existing_subfolder_option').style.display = (mode === 'existing') ? 'block' : 'none';
    }

    async function createFolder(name, parentId) {
        const response = await gapi.client.drive.files.create({
            resource: { name: name, mimeType: 'application/vnd.google-apps.folder', parents: [parentId] },
            fields: 'id'
        });
        return response.result.id;
    }

    async function handleFileUpload() {
        const files = fileInput.files;
        if (files.length === 0) { statusDiv.innerText = 'è«‹å…ˆé¸æ“‡æª”æ¡ˆï¼'; return; }
        
        statusDiv.innerHTML = ''; 
        document.getElementById('upload_button').disabled = true;
        
        let targetFolderId = '';
        const mode = document.querySelector('input[name="upload_mode"]:checked').value;

        try {
            if (mode === 'new') {
                const newSubFolderName = document.getElementById('new_subfolder_name').value;
                if (!newSubFolderName) throw new Error('æ–°è³‡æ–™å¤¾åç¨±ä¸å¯ç‚ºç©ºã€‚');
                statusDiv.innerHTML = `æ­£åœ¨å»ºç«‹æ–°è³‡æ–™å¤¾ "${newSubFolderName}"...<br>`;
                targetFolderId = await createFolder(newSubFolderName, mainFolderSelect.value);
                statusDiv.innerHTML += `è³‡æ–™å¤¾å»ºç«‹æˆåŠŸï¼ID: ${targetFolderId}<br>`;
            } else { // existing
                targetFolderId = subfolderSelect.value;
                if (!targetFolderId) throw new Error('è«‹é¸æ“‡ä¸€å€‹ç¾æœ‰çš„å­è³‡æ–™å¤¾ã€‚');
            }
        } catch (error) {
            statusDiv.innerHTML = `âŒ æµç¨‹ä¸­æ­¢: ${error.message}`;
            document.getElementById('upload_button').disabled = false;
            return;
        }

        for (const file of files) {
            try {
                // --- ã€é—œéµä¿®æ”¹ã€‘---
                // 1. æª¢æŸ¥æª”æ¡ˆæ˜¯å¦å­˜åœ¨
                statusDiv.innerHTML += `æ­£åœ¨æª¢æŸ¥æª”æ¡ˆ ${file.name}... <br>`;
                const searchResponse = await gapi.client.drive.files.list({
                    q: `'${targetFolderId}' in parents and name = '${file.name}' and trashed = false`,
                    fields: 'files(id)',
                    pageSize: 1
                });

                // 2. å¦‚æœæª”æ¡ˆå­˜åœ¨ï¼Œå‰‡è·³é
                if (searchResponse.result.files && searchResponse.result.files.length > 0) {
                    statusDiv.innerHTML += `ğŸŸ¡ ${file.name} å·²å­˜åœ¨ï¼Œè·³éä¸Šå‚³ã€‚<br>`;
                    continue; // é€²è¡Œè¿´åœˆçš„ä¸‹ä¸€æ¬¡è¿­ä»£
                }
                // --- ã€ä¿®æ”¹çµæŸã€‘---

                statusDiv.innerHTML += `æ­£åœ¨ä¸Šå‚³ ${file.name}... <br>`;
                const metadata = { name: file.name, parents: [targetFolderId] };
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', file);
                
                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({ 'Authorization': 'Bearer ' + gapi.client.getToken().access_token }),
                    body: form
                });

                const result = await response.json();
                if (result.error) throw new Error(result.error.message);
                statusDiv.innerHTML += `âœ… ${file.name} ä¸Šå‚³æˆåŠŸï¼<br>`;
            } catch (error) {
                statusDiv.innerHTML += `âŒ ${file.name} ä¸Šå‚³å¤±æ•—: ${error.message} <br>`;
            }
        }
        fileInput.value = ''; 
        document.getElementById('upload_button').disabled = false;
        if (mode === 'new') {
             fetchSubfolders();
        }
    }
</script>

</body>
