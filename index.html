<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家人旅遊照片上傳</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>家人旅遊照片上傳</h1>
        <p>請先登入您的 Google 帳號，然後選擇或建立相簿資料夾來上傳照片。</p>

        <div id="auth-container">
            <button id="authorize_button">登入 Google 帳號並授權</button>
            <button id="signout_button" style="display: none;">登出</button>
        </div>

        <div id="upload-form" style="display: none;">
            <hr>
            <h2>選擇或建立相簿</h2>
            <div class="folder-selection">
                <label for="folder-select">選擇現有相簿：</label>
                <select id="folder-select"></select>
                <button id="refresh-folders">重新整理</button>
            </div>
            <div class="folder-creation">
                <label for="new-folder-name">或建立新相簿：</label>
                <input type="text" id="new-folder-name" placeholder="例如：2025 東京之旅">
                <button id="create-folder-btn">建立</button>
            </div>

            <hr>
            <h2>上傳照片</h2>
            <p>目前選擇的相簿：<strong id="current-folder-name">尚未選擇</strong></p>
            <input type="file" id="file-input" multiple disabled>
            <button id="upload-button" disabled>開始上傳</button>

            <div id="status"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
